<!DOCTYPE html>
<html lang="en">

<head>
    <title>Talking Pikachu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pikachu talks whenever you do">
    <meta name="author" content="David Vargas Carrillo">
    <script src="js/volume-meter.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="incompatibleOverlay">
        <h1>oops :(</h1>
        <h3>Looks like your browser is not compatible with Talking Pikachu. Please come back with Chrome!</h3>
    </div>
    <div class="img-container">
        <img style="opacity: 0.5" id="pikachu" src="images/closed.jpg" onclick="resumeAudioRecording()">
        <p id="micMsg">Click on the image to start. Adjust mic sensitivity with the bar below.</p>

        <div class="mic-sensitivity-container">
            <img height="30px" src="assets/mic.svg" alt="microphone icon">
            <input id="micSensitivity" type="range" min="0.1" max="2" step="0.1" oninput="updateMicSensitivity(this.value)">
        </div>
    </div>
</body>

</html>
